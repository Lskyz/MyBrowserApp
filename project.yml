name: MyBrowserApp
options:
  bundleIdPrefix: com.lskyz
  deploymentTarget:
    iOS: "15.0"

configs:
  Debug:
    buildSettings:
      ALWAYS_SEARCH_USER_PATHS: NO
  Release:
    buildSettings:
      ALWAYS_SEARCH_USER_PATHS: NO

targets:
  MyBrowserApp:
    type: application
    platform: iOS
    deploymentTarget: "15.0"
    sources:
      - path: MyBrowserApp   # 중복 포함 없도록 확인
    resources:
      - path: MyBrowserApp/Assets.xcassets
      - path: MyBrowserApp/LaunchScreen.storyboard
    settings:
      base:
        SWIFT_VERSION: "5.0"
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGNING_ALLOWED: NO
        ALWAYS_SEARCH_USER_PATHS: NO
    scheme:
      name: MyBrowserApp
      build:
        targets:
          - MyBrowserApp
      archive:
        config: Release