name: Build IPA with Empty Signing

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Build and archive ipa (Empty Signing)
        run: |
          xcodebuild archive \
            -project MyBrowserapp.xcodeproj \
            -scheme MyBrowserapp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath ${{ github.workspace }}/build/MyBrowserapp.xcarchive \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/MyBrowserapp.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ${{ github.workspace }}/build/ipa

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserapp-ipa
          path: build/ipa/*.ipa