name: Build MyBrowserApp IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix working directory if nested
        run: |
          if [ -d "MyBrowserApp/MyBrowserApp" ]; then
            mv MyBrowserApp/* ./
            mv MyBrowserApp/.* ./
            rm -rf MyBrowserApp
          fi
          ls -la
          pwd

      - name: Show working directory structure
        run: ls -R

      - name: Clean Derived Data
        run: rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Select Xcode version 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Cache XcodeGen
        id: cache-xcodegen
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/xcodegen
          key: ${{ runner.os }}-xcodegen-2.32.0

      - name: Install XcodeGen 2.32.0 manually
        if: steps.cache-xcodegen.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/yonaskolb/XcodeGen/releases/download/2.32.0/XcodeGen.zip -o XcodeGen.zip
          unzip XcodeGen.zip -d XcodeGen
          sudo mv XcodeGen/xcodegen/bin/xcodegen /usr/local/bin/
          xcodegen --version

      - name: Generate Xcode project
        run: |
          xcodegen generate --spec project.yml
          ls -la *.xcodeproj

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: ${{ runner.os }}-pods-

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --verbose

      - name: List available schemes
        run: xcodebuild -workspace MyBrowserApp.xcworkspace -list

      - name: Check build settings
        run: |
          xcodebuild -workspace MyBrowserApp.xcworkspace -scheme MyBrowserApp -configuration Release -showBuildSettings > build_settings.txt

      - name: Build archive (no code signing)
        run: |
          xcodebuild clean archive \
            -workspace MyBrowserApp.xcworkspace \
            -scheme MyBrowserApp \
            -configuration Release \
            -archivePath $PWD/build/MyBrowserApp.xcarchive \
            -destination generic/platform=iOS \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -verbose

      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/MyBrowserApp.xcarchive \
            -exportOptionsPlist MyBrowserApp/exportOptions.plist \
            -exportPath $PWD/build/ipa \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ipa/*.ipa

      - name: Upload build settings for debugging
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-settings
          path: build_settings.txt

      - name: Upload xcresult for debugging
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcresult
          path: /var/folders/y6/nj790rtn62lfktb1sh__79hc0000gn/T/ResultBundle_*.xcresult