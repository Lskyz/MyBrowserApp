name: iOS Build (No Signing with Xcodeproj - Auto Scheme)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: List Schemes and Set Scheme
        id: set_scheme
        run: |
          xcodebuild -list -project MyBrowserApp.xcodeproj
          SCHEME=$(xcodebuild -list -project MyBrowserApp.xcodeproj | grep 'Schemes:' -A 1 | tail -n 1 | xargs)
          if [ -z "$SCHEME" ]; then
            echo "No scheme found, exiting."
            exit 1
          fi
          echo "SCHEME=$SCHEME" >> $GITHUB_ENV
          echo "Using scheme: $SCHEME"

      - name: Build iOS App (No Signing)
        run: |
          xcodebuild archive \
            -project MyBrowserApp.xcodeproj \
            -scheme "${{ env.SCHEME }}" \
            -sdk iphoneos \
            -configuration Debug \
            -derivedDataPath build \
            -archivePath build/MyBrowserApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Convert to IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/MyBrowserApp.xcarchive \
            -exportPath build/MyBrowserApp \
            -exportOptionsPlist ./mybrowserapp/exportOptions.plist

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserApp-ipa
          path: build/MyBrowserApp/*.ipa