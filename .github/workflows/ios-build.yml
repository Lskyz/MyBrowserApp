name: Build and Archive MyBrowserapp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: List schemes for debug
      run: xcodebuild -project MyBrowserapp.xcodeproj -list

    - name: Build and archive ipa without signing
      run: |
        cd MyBrowserApp
        xcodebuild archive \
          -project ../MyBrowserapp.xcodeproj \
          -scheme mybrowesrapp \
          -configuration Release \
          -sdk iphoneos \
          -archivePath $PWD/../build/mybrowesrapp.xcarchive \
          CODE_SIGNING_ALLOWED=NO

    - name: Export ipa from archive
      run: |
        xcodebuild -exportArchive \
          -archivePath build/mybrowesrapp.xcarchive \
          -exportOptionsPlist ../exportOptions.plist \
          -exportPath build/ipa \
          CODE_SIGNING_ALLOWED=NO