name: Build MyBrowserApp

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

    - name: Build .xcodeproj
      run: |
        xcodebuild -project MyBrowserApp/MyBrowserApp.xcodeproj \
          -scheme MyBrowserApp \
          -configuration Release \
          -sdk iphoneos \
          -archivePath $PWD/build/MyBrowserApp.xcarchive \
          archive

    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath $PWD/build/MyBrowserApp.xcarchive \
          -exportOptionsPlist MyBrowserApp/ExportOptions.plist \
          -exportPath $PWD/build/ipa