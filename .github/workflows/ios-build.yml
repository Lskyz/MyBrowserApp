name: iOS Build (No Signing with Xcodeproj - Find Scheme)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: List Schemes
        run: |
          xcodebuild -list -project MyBrowserApp.xcodeproj

      - name: Build iOS App (No Signing)
        run: |
          xcodebuild -project MyBrowserApp.xcodeproj -scheme MyBrowserApp -sdk iphonesimulator -configuration Debug \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            -archivePath build/MyBrowserApp.xcarchive \
            archive

      - name: Convert to IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/MyBrowserApp.xcarchive \
            -exportPath build/MyBrowserApp \
            -exportOptionsPlist exportOptions.plist \
            -allowProvisioningUpdates

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserApp-ipa
          path: build/MyBrowserApp/*.ipa