name: Build IPA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app/Contents/Developer

      - name: Clean and build for device
        run: |
          mkdir -p output
          xcodebuild \
            -project MyBrowserapp.xcodeproj \
            -scheme MyBrowserapp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath output/MyBrowserapp.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath output/MyBrowserapp.xcarchive \
            -exportPath output \
            -exportOptionsPlist exportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserapp.ipa
          path: output/MyBrowserapp.ipa