name: Build and Export IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: List schemes (디버깅용)
        run: xcodebuild -project MyBrowserapp.xcodeproj -list

      - name: Build archive
        run: |
          xcodebuild archive \
            -project MyBrowserapp.xcodeproj \
            -scheme MyBrowserapp \
            -configuration Release \
            -sdk iphoneos \
            -archivePath ${{ github.workspace }}/build/MyBrowserapp.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/MyBrowserapp.xcarchive \
            -exportPath ${{ github.workspace }}/build/ipa \
            -exportOptionsPlist ./ExportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserapp-ipa
          path: build/ipa/*.ipa