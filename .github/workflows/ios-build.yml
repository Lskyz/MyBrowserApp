name: Build and Archive MyBrowserapp

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug - List schemes
      run: |
        echo "=== Project root files ==="
        ls -al
        echo "=== Schemes in MyBrowserapp.xcodeproj ==="
        xcodebuild -project MyBrowserapp.xcodeproj -list

    - name: Build and archive ipa without signing
      run: |
        xcodebuild archive \
          -project MyBrowserapp.xcodeproj \
          -scheme mybrowesrapp \
          -configuration Release \
          -sdk iphoneos \
          -archivePath $PWD/build/MyBrowserapp.xcarchive \
          CODE_SIGNING_ALLOWED=NO

    - name: Export ipa from archive
      run: |
        xcodebuild -exportArchive \
          -archivePath $PWD/build/MyBrowserapp.xcarchive \
          -exportOptionsPlist exportOptions.plist \
          -exportPath $PWD/build/ipa \
          CODE_SIGNING_ALLOWED=NO