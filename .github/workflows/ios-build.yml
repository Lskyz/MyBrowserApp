name: Build MyBrowserApp IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix working directory if nested
        run: |
          if [ -d "MyBrowserApp/MyBrowserApp" ]; then
            mv MyBrowserApp/* ./
            rm -rf MyBrowserApp
          fi

      - name: Show working directory structure
        run: ls -R

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install XcodeGen 2.32.0 manually
        run: |
          curl -L https://github.com/yonaskolb/XcodeGen/releases/download/2.32.0/XcodeGen.zip -o XcodeGen.zip
          unzip XcodeGen.zip -d XcodeGen
          sudo mv XcodeGen/xcodegen /usr/local/bin/
          xcodegen --version

      - name: Generate Xcode project
        run: |
          xcodegen generate --spec project.yml
          ls -la *.xcodeproj

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install --verbose

      - name: List available schemes
        run: xcodebuild -workspace MyBrowserApp.xcworkspace -list

      - name: Build archive (no code signing)
        run: |
          xcodebuild clean archive \
            -workspace MyBrowserApp.xcworkspace \
            -scheme MyBrowserApp \
            -configuration Release \
            -archivePath $PWD/build/MyBrowserApp.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -verbose

      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/MyBrowserApp.xcarchive \
            -exportOptionsPlist MyBrowserApp/exportOptions.plist \
            -exportPath $PWD/build/ipa \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ipa/*.ipa