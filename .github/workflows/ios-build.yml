name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify project folder
        run: |
          ls -la
          if [ ! -d "mybrowesrapp.xcodeproj" ]; then echo "mybrowesrapp.xcodeproj folder not found"; exit 1; fi
          if [ ! -f "mybrowesrapp.xcodeproj/project.pbxproj" ]; then echo "project.pbxproj not found"; exit 1; fi

      - name: Select Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Build unsigned IPA
        run: |
          xcodebuild clean build \
          -project mybrowesrapp.xcodeproj \
          -scheme MyBrowserApp \
          -sdk iphoneos \
          -configuration Release \
          -archivePath build/MyBrowserApp.xcarchive \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
          -verbose

      - name: Export unsigned IPA
        run: |
          xcodebuild -exportArchive \
          -archivePath build/MyBrowserApp.xcarchive \
          -exportPath build \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates \
          -verbose

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserApp-unsigned
          path: build/MyBrowserApp.ipa