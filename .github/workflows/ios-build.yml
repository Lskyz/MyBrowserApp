# .github/workflows/build-ios.yml
name: Build iOS App with .xcodeproj (No Signing)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Clean and archive using .xcodeproj (no code signing)
        run: |
          xcodebuild clean archive \
            -project MyBrowserApp/MyBrowserapp.xcodeproj \
            -scheme MyBrowserapp \
            -sdk iphoneos \
            -archivePath MyBrowserApp/build/MyBrowserapp.xcarchive \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (no signing)
        run: |
          mkdir -p MyBrowserApp/build/ipa
          xcodebuild -exportArchive \
            -archivePath MyBrowserApp/build/MyBrowserapp.xcarchive \
            -exportPath MyBrowserApp/build/ipa \
            -exportOptionsPlist MyBrowserApp/exportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserApp-ipa
          path: MyBrowserApp/build/ipa/*.ipa