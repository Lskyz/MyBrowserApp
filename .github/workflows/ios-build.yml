name: Generate Xcode Project and Build IPA
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-14  # macos-13 -> macos-14로 변경
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: List directory contents
        run: ls -la MyBrowserApp
      - name: Install XcodeGen
        run: brew install xcodegen  # 최신 버전 설치
      - name: Generate Xcode Project
        run: xcodegen generate --spec project.yml
      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install || true  # Podfile이 없으면 무시
      - name: List available schemes
        run: xcodebuild -project MyBrowserApp.xcodeproj -list || true
      - name: Build archive (no signing)
        run: |
          xcodebuild clean archive \
            -project MyBrowserApp.xcodeproj \
            -scheme MyBrowserApp \
            -configuration Release \
            -archivePath $PWD/build/MyBrowserApp.xcarchive \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $PWD/build/MyBrowserApp.xcarchive \
            -exportOptionsPlist MyBrowserApp/ExportOptions.plist \
            -exportPath $PWD/build/ipa
      - name: Upload unsigned IPA
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ipa/MyBrowserApp.ipa
