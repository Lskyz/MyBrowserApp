name: iOS Build (No Signing)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Archive App (No Signing)
        run: |
          xcodebuild archive \
            -workspace MyBrowserApp/MyBrowserApp.xcodeproj/project.xcworkspace \
            -scheme MyBrowserapp \
            -destination "generic/platform=iOS" \
            -archivePath $PWD/build/MyBrowserapp.xcarchive \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | tee build.log | xcpretty

      - name: Package .ipa (manually without signing)
        run: |
          mkdir -p build/MyBrowserapp-export/Payload
          cp -r build/MyBrowserapp.xcarchive/Products/Applications/mybrowserapp.app build/MyBrowserapp-export/Payload/
          cd build/MyBrowserapp-export
          zip -r MyBrowserapp.ipa Payload

      - name: Upload .ipa
        uses: actions/upload-artifact@v4
        with:
          name: MyBrowserapp.ipa
          path: build/MyBrowserapp-export/MyBrowserapp.ipa

      - name: Upload build log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log